name: Build ChatUtils

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Restore Maven Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download PlaceholderAPI
        run: |
          mkdir -p libs
          curl -L -o libs/PlaceholderAPI-2.11.3.jar https://api.spigotmc.org/versions/placeholderapi/2.11.3/PlaceholderAPI.jar

      - name: Install PlaceholderAPI locally
        run: |
          mvn install:install-file \
            -Dfile=libs/PlaceholderAPI-2.11.3.jar \
            -DgroupId=me.clip \
            -DartifactId=placeholderapi \
            -Dversion=2.11.3 \
            -Dpackaging=jar

      - name: Build ChatUtils
        run: mvn -B clean package
